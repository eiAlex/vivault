<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>ğŸ” Vivault Passwords Manager</h2>
    
    <div id="locked-view">
      <input type="password" id="master-password" placeholder="PIN">
      <button id="unlock-btn">Unlock</button>
    </div>
    
    <div id="unlocked-view" style="display: none;">
      <input type="text" id="search" placeholder="Search...">
      
      <div id="passwords-list"></div>
      
      <button id="add-new-btn">+ Add New Password</button>

        <input type="text" id="site-url" placeholder="URL">
        <input type="text" id="username" placeholder="Username/Email">
        <input type="password" id="password" placeholder="Password">
        <button id="generate-btn">Generate Strong Password</button>
        <button id="save-btn">Save</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
